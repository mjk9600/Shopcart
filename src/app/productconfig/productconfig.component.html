
<mat-card>
  <mat-card-header>
      <h2>Product Configuration</h2>
     
     
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <button (click)="OpenDialog('1000ms','500ms','')" mat-raised-button color="primary">Add Product</button>
          <table mat-table matSort  [dataSource]="dataSource">
        
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
            </ng-container>
        
          
            <ng-container  matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
            </ng-container>

            <ng-container  matColumnDef="image">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element"> <img src="{{'data:image/jpeg;base64,' + element.p_image}}" ></td>
            </ng-container>

            <ng-container  matColumnDef="price">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.p_price}} </td>
            </ng-container>


            <ng-container matColumnDef="vendor">
              <th mat-header-cell *matHeaderCellDef> Vendor</th>
              <td mat-cell *matCellDef="let element"> {{element.uname}} </td>
            </ng-container>
        
            <!-- <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  
                  <button  mat-raised-button color="primary">Edit</button>
                  <button  mat-raised-button color="accent" >Delete</button>
              </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
              <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit(element.pid)" mat-raised-button color="primary" >Edit</button> | 
                <!-- <td mat-cell *matCellDef="let element"> <button (click)="EditProduct()" mat-raised-button color="primary" >Edit</button> |  -->
                <button mat-raised-button color="warn" (click)="FunctionDelete(element.pid)">Delete</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </mat-card-content>
</mat-card>
